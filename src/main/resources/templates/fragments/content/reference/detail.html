<!DOCTYPE html>
<html lang="en" data-layout-mode="detached" data-topbar-color="dark" data-menu-color="light" data-sidenav-user="true"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<th:block th:fragment="referenceDetail">
    <!-- Start Content-->
    <div class="container-fluid">

        <!-- start page title -->
        <div class="row">
            <div class="col-12">
                <div class="page-title-box">
                    <div class="page-title-right">
                        <ol class="breadcrumb m-0">
                            <li class="breadcrumb-item"><a href="javascript: void(0);">Subject(getById)</a></li>
                            <li class="breadcrumb-item"><a href="javascript: void(0);">ReferenceRoom</a></li>
                            <li class="breadcrumb-item active">Reference Article Detail</li>
                        </ol>
                    </div>
                    <h4 class="page-title">Reference Article Details</h4>
                </div>
            </div>
        </div>
        <!-- end page title -->

        <div class="row">
            <div class="col-12">
                <!-- project card -->
                <div class="card d-block">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h3 class="" th:text="${referenceRoom.referenceRoomTitle}"></h3>
                            <div class="dropdown">
                                <a href="#" class="dropdown-toggle arrow-none card-drop" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="ri-more-fill"></i>
                                </a>
                                <div class="dropdown-menu dropdown-menu-end" sec:authorize="hasRole('ROLE_TEACHER')">
                                    <!-- item--><!-- {id}(id = ${board.id}) -->
                                    <a th:href="@{/subjects/{subjectId}(subjectId = ${referenceRoom.subject.id})/references/edit-form/{referenceRoomId}(referenceRoomId = ${referenceRoom.referenceRoomId})}" class="dropdown-item"><i class="mdi mdi-pencil me-1"></i>Edit</a>
                                    <!-- item-->
                                    <a th:href="@{/subjects/{subjectId}(subjectId = ${referenceRoom.subject.id})/references/delete/{referenceRoomId}(referenceRoomId = ${referenceRoom.referenceRoomId})}" class="dropdown-item"><i class="mdi mdi-delete me-1"></i>Delete</a>
                                </div>
                            </div>
                            <!-- project title-->
                        </div>

                        <p class="text-muted mb-2" th:text="${referenceRoom.referenceRoomContent}">

                        </p>
                    </div> <!-- end card-body-->

                </div> <!-- end card-->

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Files</h5>

                        <div class="card mb-1 shadow-none border">
                            <div class="p-2">
                                <div class="row align-items-center" th:each="f:${referenceRoom.reference}">
                                    <div class="col ps-0">
                                        <a th:href="@{/subjects/${referenceRoom.subject.id}/references/down(id=${referenceRoom.referenceRoomId}, referenceName=${f.referenceName})}" class="text-muted fw-bold" th:text="${f.referenceName}"></a>
                                    </div>
                                    <div class="col-auto">
                                        <!-- Button -->
                                        <a th:href="@{/subjects/${referenceRoom.subject.id}/references/down(id=${referenceRoom.referenceRoomId}, referenceName=${f.referenceName})}" class="btn btn-link btn-lg text-muted">
                                            <i class="ri-download-2-line"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> <!-- end card-body-->
                </div>
                <!-- end card-->
            </div> <!-- end col -->
        </div>
        <!-- end row -->

    </div> <!-- container -->
</th:block>
</html>
