<!DOCTYPE html>
<html lang="en" data-layout-mode="detached" data-topbar-color="dark" data-menu-color="light" data-sidenav-user="true"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<th:block th:fragment="questionDetail">
  <!-- Start Content-->
  <div class="container-fluid">

    <!-- start page title -->
    <div class="row">
      <div class="col-12">
        <div class="page-title-box">
          <div class="page-title-right">
            <ol class="breadcrumb m-0">
              <li class="breadcrumb-item"><a href="javascript: void(0);">Subject(getById)</a></li>
              <li class="breadcrumb-item"><a href="javascript: void(0);">Question Post</a></li>
              <li class="breadcrumb-item active">Question Post Detail</li>
            </ol>
          </div>
          <h4 class="page-title">Question Post Details</h4>
        </div>
      </div>
    </div>
    <!-- end page title -->

    <div class="row">
      <div class="col-12">
        <!-- project card -->
        <div class="card d-block">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h3 class="" th:text="${questionPost.questionPostTitle}"></h3>
              <div class="dropdown">
                <a href="#" class="dropdown-toggle arrow-none card-drop" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="ri-more-fill"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-end" th:if="${questionPost.memberId != null and #authentication.getPrincipal().getId() == questionPost.memberId}">
                  <!-- item-->
                  <a th:href="@{/subjects/{subjectId}(subjectId = ${questionPost.subject.id})/question/edit-form/{questionPostId}(questionPostId = ${questionPost.questionPostId})}" class="dropdown-item"><i class="mdi mdi-pencil me-1"></i>Edit</a>
                  <!-- item-->
                  <a th:href="@{/subjects/{subjectId}(subjectId = ${questionPost.subject.id})/question/delete/{questionPostId}(questionPostId = ${questionPost.questionPostId})}" class="dropdown-item"><i class="mdi mdi-delete me-1"></i>Delete</a>
                </div>
              </div>
              <!-- project title-->
            </div>
            <div>
              <h5 th:text="${questionPost.memberName}"></h5>
            </div>
            <hr>
            <div th:id="contentPreview" th:utext="${questionPost.questionPostContent}"></div>


          </div> <!-- end card-body-->

        </div> <!-- end card-->

        <div class="card">
          <div class="card-body">
            <h5 class="card-title mb-3">Comment</h5>

            <div class="card mb-1 shadow-none border">
              <div class="p-2">
                <div class="row align-items-center" th:each="c:${questionPost.comment}">
                  <div class="col ps-0">
                    <p th:text="${c.questionCommentContent}"></p>
                  </div>
                  <div class="col-auto">
                    <!-- Button -->
                    <a href="#" class="btn btn-link btn-lg text-muted">
                      <i class="ri-download-2-line"></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div> <!-- end card-body-->
        </div>
        <!-- end card-->
      </div> <!-- end col -->
    </div>
    <!-- end row -->

  </div> <!-- container -->
</th:block>
</html>
